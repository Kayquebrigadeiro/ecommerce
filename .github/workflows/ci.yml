name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.14'
  DJANGO_SETTINGS_MODULE: 'ecommerce.settings'

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SECRET_KEY: test-secret-key-for-ci-only
      DEBUG: True
      ALLOWED_HOSTS: localhost,127.0.0.1
      DATABASE_NAME: test_db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      EMAIL_FROM_USER: noreply@test.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Aguardar Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            sleep 1
          done

      - name: Rodar migrations (banco de teste)
        run: |
          python manage.py makemigrations --noinput
          python manage.py migrate --noinput

      - name: Rodar lint
        run: |
          pip install flake8
          flake8 .

      - name: Rodar testes
        run: |
          python manage.py test

  deploy:
    if: github.ref == 'refs/heads/main' && success()
    runs-on: ubuntu-latest
    needs: test-and-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Instalar EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Inicializar EB e fazer deploy
        env:
          EB_APP_NAME: ${{ secrets.EB_APP_NAME }}
          EB_ENV_NAME: ${{ secrets.EB_ENV_NAME }}
        run: |
          # Inicializa o app EB (assume que o app/environment já existem)
          eb init $EB_APP_NAME --region ${{ secrets.AWS_REGION }} --platform "Python 3.11"
          eb use $EB_ENV_NAME
          eb deploy --staged

      - name: Notificar deploy concluído
        run: echo "Deploy para Elastic Beanstalk concluído (verifique o console AWS para migrações e collectstatic)."